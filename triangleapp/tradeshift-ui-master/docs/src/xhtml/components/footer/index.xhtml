<!DOCTYPE html>
<html>
	<head>
		<title>Footer</title>
		<object data="tabs.xhtml"></object>
	</head>
	<body>
		<article>
			<h1>Footer</h1>
			<section>
				<p>
					The Footer appears near the bottom of the page where it is commonly used to display some
					buttons. All features are controlled with an API that looks like this.
				</p>
				<figure data-ts="DoxScript" class="attention">
					<script type="runnable">
						ts.ui.Footer.buttons({
							label: 'Continue',
							type: 'ts-primary',
							onclick: function() {
								top.location.hash = 'components/footer/buttons.html';
							}
						});
					</script>
				</figure>
			</section>
			<section>
				<p>
					Here's a quick overview of the Footer API. You can read more in the following pages.
				</p>
				<div data-ts="DoxApi">
					<script type="application/json">
						{
							"name": "ts.ui.Footer",
							"methods": [
								{
									"name": "buttons",
									"args": "(Array<Object>)",
									"desc": "Get or set the general purpose buttons."
								},
								{
									"name": "actions",
									"args": "(Array<Object>)",
									"desc": "Get or set the actions to handle seleced objects of any kind."
								},
								{
									"name": "hideActions",
									"args": "",
									"desc": "Hide the action bar."
								},
								{
									"name": "showActions",
									"args": "",
									"desc": "Show the action bar."
								},
								{
									"name": "pager",
									"args": "(Object)",
									"desc": "Get or set the Pager that paginates all the things."
								},
								{
									"name": "configbutton",
									"args": "(<Object>)",
									"desc": "Get or set the general purpose configuration button."
								},
								{
									"name": "collabbutton",
									"args": "(Object)",
									"desc": "Get or set the dedicated collaboration button."
								},
								{
									"name": "status",
									"args": "(string)",
									"desc": "Get or set the status message."
								},
								{
									"name": "linkable",
									"args": "(function)",
									"desc": "Support links in status message."
								},
								{
									"name": "unlinkable",
									"desc": "Disable links in status message."
								},
								{
									"name": "checkbox",
									"args": "(<Object>)",
									"desc": "Get or set the (selection) checkbox."
								}
							]
						}
					</script>
				</div>
			</section>
		</article>
	</body>
	<html></html>
</html>
