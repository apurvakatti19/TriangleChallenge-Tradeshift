<!DOCTYPE html>
<html>
	<head>
		<title>Icons</title>
		<object data="tabs.xhtml"></object>
	</head>
	<body>
		<article>
			<h1>Icons</h1>
			<section class="desc">
				<p>
					A library of icons that work great with
					<a data-ts="Button" href="/#components/buttons/index.html">Buttons</a>.
				</p>
			</section>
			<section>
				<p>
					Assign any of the
					<a data-ts="Button" href="/#components/icons/css.html">icon classnames</a>
					to an <elm>i</elm> element to get an icon. Note that we like to reserve <elm>i</elm> for
					icons, so if you need to emphasize text, consider using <elm>em</elm>.
				</p>
				<figure data-ts="DoxMarkup">
					<output />
					<script type="text/html">
						<i class="ts-icon-myapps" ></i>
					</script>
				</figure>
			</section>
		</article>
	</body>
</html>
