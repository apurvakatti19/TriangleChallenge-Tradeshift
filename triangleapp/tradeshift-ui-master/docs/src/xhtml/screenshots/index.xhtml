<!DOCTYPE html>
<html>
	<head>
		<title>Screenshots</title>
		<meta name="robots" content="noindex" />
		<link rel="stylesheet" href="index.less" />
		<script src="index.js"></script>
	</head>
	<body>
		<script type="text/edbml">
			<?input name="shots" type="ScreenShotCollection"?>

			<article>
				if(shots.length) {
					shots.forEach(function(shot) {
						renderDiff.apply(null, shot);
					});
				} else {
					<a href="https://www.youtube.com/watch?v=J88-RdWnNT0">
						<img class="success"/>
					</a>
				}
			</article>

			function renderDiff(title, url, actual, expected, diff) {
				<h2><a href="/dist/${url}" target="_blank">${title}</a></h2>
				<ul class="shot">
					<li class="before">
						<a href="/${expected}" target="_blank">
							<img class="release" src="/${expected}"/>
						</a>
					</li>
					<li class="after">
						<a href="/${actual}" target="_blank">
							<img class="local" src="/${actual}"/>
							<img class="diff" src="/${diff}"/>
						</a>
					</li>
				</ul>
			}
		</script>
	</body>
</html>
