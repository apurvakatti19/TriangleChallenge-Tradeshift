<!DOCTYPE html>
<html>
	<head>
		<title>Form Test</title>
		<meta name="robots" content="noindex" />
		<object data="tabs.xhtml"></object>
		<script src="/dist/assets/angular-1.3.6.min.js"></script>
		<script src="test-1.js"></script>
	</head>
	<body>
		<article>
			<h1>Testing fake inputs</h1>
			<section class="desc">
				<p>
					Testing the proxy elements created by <code>&lt;select&gt;</code> and
					<code>&lt;input type="date"&gt;</code>.
				</p>
			</section>
			<section ng-app="app" ng-controller="TestController">
				<div data-ts="Note">
					<i class="ts-icon-todo"></i>
					<p>TODO: The <code>SELECT</code> updates on the <code>tick</code>, make it faster!</p>
				</div>
				<h3>This runs <em>inside</em> the Angular controller.</h3>
				<ul ng-repeat="level1 in testList1">
					<li ng-repeat="level2 in testList2">
						<div ng-repeat="level3 in testList3">
							<form data-ts="Form">
								<fieldset>
									<label>
										<span>Select</span>
										<select
											ng-model="typeOption"
											ng-disabled="selectDisabled"
											ng-options="option.value as option.name for option in typeOptions"
										>
										</select>
									</label>
								</fieldset>
								<fieldset>
									<label>
										<span>Select multiple</span>
										<select
											multiple="true"
											ng-model="selectedColors"
											ng-options="c.name+' ('+c.shade+')' for c in colors"
										>
										</select>
									</label>
								</fieldset>
								<fieldset>
									<label>
										<span>Date</span>
										<input type="date" value="2015-01-01" min="2014-01-01" max="2016-01-01" />
									</label>
								</fieldset>
							</form>
						</div>
					</li>
				</ul>
			</section>

			<section>
				<h3>This runs <em>outside</em> the Angular controller.</h3>
				<form data-ts="Form">
					<fieldset>
						<label>
							<span>Label</span>
							<select id="outsideselect"></select>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Select multiple</span>
							<select multiple id="outsideselectmultiple"></select>
							<button>Cool, apply changes!</button>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Date</span>
							<input type="date" value="2015-01-01" min="2014-01-01" max="2016-01-01" />
						</label>
					</fieldset>
				</form>
			</section>
		</article>
	</body>
</html>
